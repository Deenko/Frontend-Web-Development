<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.LOA8ai-SDVy_dJvEhz9ibwAAAA?rs=1&pid=ImgDetMain">
        <div class="h1">
            International Burch University
        </div>


        <p class="loginPage">Login page</p>
        <p class="welcome">Welcome,
            <br>
            Please login
        </p>

        <form action="#" class="formy">

            <div class="email">

                <div>
                     <label for="email" id="emailLogin">
                Email

                </div>
           
                <div>
                     <input type="email" name="email" required placeholder="Enter your email" class="emailInput">
                </div>
               
            </label>
            </div>

            <div class="password">
                <div>
                    <label for="password" id="passwordLogin">
                    Password </label>
                </div>
                    <div class="passwordField">
                          <input type="password" name="password" required placeholder="Enter your password" class="passwordInput">
                    </div>
                  
            </div>
        </form>


        <div class="hehe">
            <p>
                Dont have an account? <a href="registration.html">Register NOW</a>
            </p>
        </div>


        <div class="passwordForget">
            <a href="forgotpassword.html"> Forgot your password? </a>
        </div>


        <div class="submitButton">
            <button type="submit">Submit</button>
        </div>


    </div>

</body>

</html>
